<div class="container" *ngIf="authService.userState$ | async as user">

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef>image</th>
        <td class="img" mat-cell *matCellDef="let element"> <img [src]="element.photoUrl??'./assets/images/default.png'"> </td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> first Name </th>
        <td mat-cell *matCellDef="let element">{{element.applicantFirstName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.applicantLastName}} </td>
    </ng-container>


    <ng-container matColumnDef="skills" >
      <th mat-header-cell *matHeaderCellDef> Skills</th>
      <td mat-cell *matCellDef="let element"> {{element.applicantSkills }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> city </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="approve">
      <th mat-header-cell *matHeaderCellDef> approve </th>
      <td mat-cell *matCellDef="let element"> <button #btn id="{{element.id}}" (click)="approve(btn)"><mat-icon>done</mat-icon> </button></td>
    </ng-container>
    <!-- <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> image </th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.photoUrl"></td>
    </ng-container> -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
    </table>
</div>
