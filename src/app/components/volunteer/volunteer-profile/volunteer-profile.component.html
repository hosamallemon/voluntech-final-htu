<section>
  <div class="form-container">

    <aside>
      <div class="background">
        <div class="wrapper">
          <h1>Edit Profile</h1>
          <!-- <h2>welcome </h2> -->
          <!-- <button class="button" type="butoon" (click)="back()">back</button> -->
          <div class="button logout-btn" id="button-3">
            <div id="circle"></div>
            <button class="btn" (click)="all()">All event</button>
            <!-- <a routerLink="/">Logout</a> -->
          </div>
        </div>
      </div>>
    </aside>

    <!-- <div class="edit">
      <img src="" alt="">
      <button>complete your profile</button>
    </div> -->
    <div class="info">
      <h2>Account information</h2>
      <form [formGroup]="profileInfo" (ngSubmit)="submit()">
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input formControlName="firstName" matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>skills</mat-label>
          <input matInput formControlName="skills">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>experiences</mat-label>
          <input matInput formControlName="experiences">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>city</mat-label>
          <input matInput formControlName="city">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>available time</mat-label>
          <input matInput formControlName="availableTime">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Select</mat-label>
          <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
        </mat-form-field>
        <!-- <mat-form-field appearance="fill">
          <mat-label>Textarea</mat-label>
          <textarea matInput></textarea>
        </mat-form-field> -->
      </form>
    </div>
  </div>
</section>
