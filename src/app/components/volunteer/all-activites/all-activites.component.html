<p>all-activites works!</p>
<div class="container" >
  <mat-card class="card" *ngFor="let activity of activities">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{activity.name}}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets/images/profile.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="{{activity.id}}">detail</a>
      <button mat-button>Applay</button>
      <!-- <button mat-button (click) ="detail('{{activity.id}}')">Details</button> -->
    </mat-card-actions>
  </mat-card>
</div>
